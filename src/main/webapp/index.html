
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hospital Management System</title>
</head>
<body>




	<form method="post" action="register" id="register-form">
		<label class="info" for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="Your Name">
		
		<label class="info" for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Your Email">
		
		<label class="info" for="pass">Password</label>
		<input type="password" name="pass" id="pass" placeholder="Password">
		
		<label class="info" for="re-pass">Password</label>
		<input type="password" name="re-pass" id="re-pass" placeholder="Repeat Your Password">
		
		<label class="info" for="contact">Contact</label>
		<input type="text" name="contact" id="contact" placeholder="Contact No">
		
		
		<input type="submit" name="signUp" id="signUp" value="Register">
	
	
	</form>

</body>
</html>
