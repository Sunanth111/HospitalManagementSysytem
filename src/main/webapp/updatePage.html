<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Page</title>
</head>
<body>

	<form method="post" action="UpdateUser" id="Update-form">
	
		<label class="info" for="Cname">Current Username</label>
		<input type="text" name="Cname" id="Cname" placeholder="Your Name">
		
		<label class="info" for="Cpass">Current Password</label>
		<input type="password" name="Cpass" id="pass" placeholder="Password">
		
		<label class="info" for="name">Updated Name</label>
		<input type="text" name="Nname" id="name" placeholder="Your Name">
		
		<label class="info" for="email">Updated Email</label>
		<input type="email" name="Nemail" id="email" placeholder="Your Email">
		
		
		
		<label class="info" for="pass">New Password</label>
		<input type="password" name="Npass" id="pass" placeholder="Password">
		
		<!-- <label class="info" for="re-pass">Password</label>
		<input type="password" name="re-pass" id="re-pass" placeholder="Repeat Your Password"> -->
		
		<label class="info" for="contact">Updated Contact</label>
		<input type="text" name="Ncontact" id="contact" placeholder="Contact No">
		
		
		<input type="submit" name="signUp" id="signUp" value="Update">
	
	
	</form>

</body>
</html>
